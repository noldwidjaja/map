<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
.subunit.IDN { fill : #ddc; }
.subunit.MYS { fill: #ccd; }

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.place {
	fill: red;
	opacity: 1;
}

.place-label {
	font-size: 16px;
	opacity: 0;
	transition: .5s ease;
	cursor: pointer;
}

.place-label:hover {
	opacity: 1;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

/* JavaScript goes here. */
var width = window.innerWidth,
		height = window.innerHeight;

var projection = d3.geo.albers()
		.center([-153.5,2])
		.parallels([1,0])
		.scale(1800)

var path= d3.geo.path().projection(projection);

var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

d3.json("indo.json", function(error, indo) {
	if (error) return console.error(error);

	svg.selectAll(".subunit")
		.data(topojson.feature(indo, indo.objects.subunits).features)
		.enter().append("path")
		.attr("class", function(d) {return "subunit " + d.id;})
		.attr("d", path)
		.attr("d", path.pointRadius(2));

	// svg.append("path")
	// 	.datum(topojson.mesh(indo.indo.objects.subunits))
	// 	.attr("d", path)
	// 	.attr("class", "subunit-boundary");
	
	svg.append("path")
		.datum(topojson.feature(indo, indo.objects.places))
		.attr("d", path)
		.attr("class", "place");

	svg.selectAll(".place-label")
		.data(topojson.feature(indo, indo.objects.places).features)
		.enter().append("text")
		.attr("class", "place-label")
		.attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
		.attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
		.attr("dy", ".35em")
		.style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; })
		.text(function(d) { return d.properties.name; });
});

</script>
