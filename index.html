<!DOCTYPE html>

<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

/* JavaScript goes here. */
var width = 1200,
		height = 1160;

var projection = d3.geo.albers()
		.center([-150,0])
		// .rotate([-100,70])
		.parallels([1,0])
		.scale(1300)
		// .translate([width, height]);

var mercator = d3.geo.mercator();

console.log(mercator);

var def= d3.geo.path().projection(projection);

var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

d3.json("indo.json", function(error, indo) {
	if (error) return console.error(error);

	svg.append("path")
		.datum(topojson.feature(indo, indo.objects.subunits))
		.attr("d", def);
});

</script>
